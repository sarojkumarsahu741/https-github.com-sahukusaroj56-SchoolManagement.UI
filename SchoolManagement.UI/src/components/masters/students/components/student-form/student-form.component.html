<div class="min-h-screen flex flex-col bg-gray-100">
  <main class="flex-1 overflow-auto p-4">
    <section class="bg-white rounded-xl p-6 shadow-md w-full h-full">
      <form #studentForm="ngForm">
        <div class="flex items-center justify-between mb-6">
          <h1 class="text-xl font-semibold text-gray-900">
            {{ student ? "Edit Student" : "Add New Student" }}
          </h1>
          <div class="flex items-center gap-2 text-sm">
            <p-button
              label="Cancel"
              styleClass="p-button-text p-button-plain"
              (click)="onCancel()"
            ></p-button>
            <p-button
              label="Reset"
              styleClass="p-button-text p-button-plain"
              (click)="resetForm()"
            ></p-button>
            <p-button
              label="Save"
              styleClass="p-button-primary"
              (click)="onSubmit()"
            ></p-button>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 overflow-auto pb-4">
          <div class="bg-[#f8f8fa] p-4 rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Basic Information</h2>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div>
                <label class="block text-gray-600 text-sm mb-1" for="firstName"
                  >First Name</label
                >
                <p-inputText
                  id="firstName"
                  name="firstName"
                  [(ngModel)]="model.firstName"
                  placeholder="First Name"
                  class="w-full"
                ></p-inputText>
              </div>
              <div>
                <label class="block text-gray-600 text-sm mb-1" for="lastName"
                  >Last Name</label
                >
                <p-inputText
                  id="lastName"
                  name="lastName"
                  [(ngModel)]="model.lastName"
                  placeholder="Last Name"
                  class="w-full"
                ></p-inputText>
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-gray-600 text-sm mb-1">Gender</label>
              <div class="flex gap-4">
                <div
                  *ngFor="let genderOpt of genders"
                  class="field-radiobutton"
                >
                  <p-radioButton
                    [inputId]="genderOpt.value"
                    name="gender"
                    [value]="genderOpt.value"
                    [(ngModel)]="model.gender"
                  ></p-radioButton>
                  <label [for]="genderOpt.value">{{ genderOpt.label }}</label>
                </div>
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-gray-600 text-sm mb-1" for="dob"
                >Date of Birth</label
              >
              <p-calendar
                id="dob"
                name="dateOfBirth"
                [(ngModel)]="model.dateOfBirth"
                dateFormat="dd/mm/yy"
                [showIcon]="true"
                inputStyleClass="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
              ></p-calendar>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div>
                <label class="block text-gray-600 text-sm mb-1" for="class"
                  >Class</label
                >
                <p-dropdown
                  id="class"
                  name="className"
                  [options]="classes"
                  [(ngModel)]="model.className"
                  placeholder="Select Class"
                  class="w-full"
                ></p-dropdown>
              </div>
              <div>
                <label class="block text-gray-600 text-sm mb-1" for="section"
                  >Section</label
                >
                <p-dropdown
                  id="section"
                  name="section"
                  [options]="sections"
                  [(ngModel)]="model.section"
                  placeholder="Select Section"
                  class="w-full"
                ></p-dropdown>
              </div>
            </div>
            <div
              class="border border-dashed border-gray-300 rounded-lg p-4 text-center"
            >
              <i class="fas fa-file-alt text-4xl text-gray-400 mb-2"></i>
              <p class="text-sm text-gray-500">Drop your files to upload</p>
              <p-button
                label="Select files"
                styleClass="p-button-text p-button-sm"
              ></p-button>
            </div>
          </div>

          <div class="flex flex-col gap-6">
            <div class="bg-[#f8f8fa] p-4 rounded-lg">
              <h2 class="text-lg font-semibold mb-4">Login/Account Details</h2>
              <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-1" for="username"
                  >User Name</label
                >
                <p-inputText
                  id="username"
                  name="userName"
                  [(ngModel)]="model.userName"
                  placeholder="User Name"
                  class="w-full"
                ></p-inputText>
              </div>
              <div>
                <label class="block text-gray-600 text-sm mb-1" for="password"
                  >Password</label
                >
                <p-inputText
                  type="password"
                  id="password"
                  name="password"
                  [(ngModel)]="model.password"
                  placeholder="Password"
                  class="w-full"
                ></p-inputText>
              </div>
            </div>

            <div class="bg-[#f8f8fa] p-4 rounded-lg">
              <h2 class="text-lg font-semibold mb-4">Contact Information</h2>
              <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                  <label class="block text-gray-600 text-sm mb-1" for="phone"
                    >Phone</label
                  >
                  <p-inputText
                    id="phone"
                    name="phone"
                    [(ngModel)]="model.phone"
                    #phone="ngModel"
                    placeholder="Contact number"
                    class="w-full"
                  ></p-inputText>
                </div>
                <div>
                  <label class="block text-gray-600 text-sm mb-1" for="email"
                    >Email</label
                  >
                  <p-inputText
                    type="email"
                    id="email"
                    name="email"
                    [(ngModel)]="model.email"
                    #email="ngModel"
                    placeholder="example@gmail.com"
                    class="w-full"
                  ></p-inputText>
                </div>
              </div>
              <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-1" for="address"
                  >Address</label
                >
                <p-inputText
                  id="address"
                  name="address"
                  [(ngModel)]="model.address"
                  placeholder="Area and Street"
                  class="w-full"
                ></p-inputText>
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-gray-600 text-sm mb-1" for="location"
                    >Location</label
                  >
                  <p-inputText
                    id="location"
                    name="location"
                    [(ngModel)]="model.location"
                    placeholder="Location"
                    class="w-full"
                  ></p-inputText>
                </div>
                <div>
                  <label class="block text-gray-600 text-sm mb-1" for="district"
                    >District</label
                  >
                  <p-inputText
                    id="district"
                    name="district"
                    [(ngModel)]="model.district"
                    placeholder="District"
                    class="w-full"
                  ></p-inputText>
                </div>
                <div>
                  <label class="block text-gray-600 text-sm mb-1" for="pincode"
                    >Pincode</label
                  >
                  <p-inputText
                    id="pincode"
                    name="pincode"
                    [(ngModel)]="model.pincode"
                    placeholder="Pincode"
                    class="w-full"
                  ></p-inputText>
                </div>
                <div>
                  <label class="block text-gray-600 text-sm mb-1" for="state"
                    >State</label
                  >
                  <p-inputText
                    id="state"
                    name="state"
                    [(ngModel)]="model.state"
                    placeholder="State"
                    class="w-full"
                  ></p-inputText>
                </div>
              </div>
            </div>

            <div class="bg-[#f8f8fa] p-4 rounded-lg">
              <h2 class="text-lg font-semibold mb-4">Parent Details</h2>
              <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                  <label
                    class="block text-gray-600 text-sm mb-1"
                    for="fatherName"
                    >Father Name</label
                  >
                  <p-inputText
                    id="fatherName"
                    name="fatherName"
                    [(ngModel)]="model.fatherName"
                    placeholder="First Name"
                    class="w-full"
                  ></p-inputText>
                </div>
                <div>
                  <label
                    class="block text-gray-600 text-sm mb-1"
                    for="motherName"
                    >Mother Name</label
                  >
                  <p-inputText
                    id="motherName"
                    name="motherName"
                    [(ngModel)]="model.motherName"
                    placeholder="First Name"
                    class="w-full"
                  ></p-inputText>
                </div>
              </div>
              <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                  <label
                    class="block text-gray-600 text-sm mb-1"
                    for="fatherContact"
                    >Father Contact</label
                  >
                  <p-inputText
                    id="fatherContact"
                    name="fatherContact"
                    [(ngModel)]="model.fatherContact"
                    placeholder="Contact"
                    class="w-full"
                  ></p-inputText>
                </div>
                <div>
                  <label
                    class="block text-gray-600 text-sm mb-1"
                    for="motherContact"
                    >Mother Contact</label
                  >
                  <p-inputText
                    id="motherContact"
                    name="motherContact"
                    [(ngModel)]="model.motherContact"
                    placeholder="Contact"
                    class="w-full"
                  ></p-inputText>
                </div>
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label
                    class="block text-gray-600 text-sm mb-1"
                    for="fatherOccupation"
                    >Father Occupation</label
                  >
                  <p-inputText
                    id="fatherOccupation"
                    name="fatherOccupation"
                    [(ngModel)]="model.fatherOccupation"
                    placeholder="Ex: Business"
                    class="w-full"
                  ></p-inputText>
                </div>
                <div>
                  <label
                    class="block text-gray-600 text-sm mb-1"
                    for="annualIncome"
                    >Annual Income</label
                  >
                  <p-inputText
                    id="annualIncome"
                    name="annualIncome"
                    [(ngModel)]="model.annualIncome"
                    placeholder="1,00,000"
                    class="w-full"
                  ></p-inputText>
                </div>
              </div>
            </div>

            <div class="bg-[#f8f8fa] p-4 rounded-lg">
              <h2 class="text-lg font-semibold mb-4">Additional Information</h2>
              <div class="flex gap-4 mb-4">
                <div
                  *ngFor="let accomTypeOpt of accommodationTypes"
                  class="field-radiobutton"
                >
                  <p-radioButton
                    [inputId]="accomTypeOpt"
                    name="accomType"
                    [value]="accomTypeOpt"
                    [(ngModel)]="model.accomType"
                  ></p-radioButton>
                  <label [for]="accomTypeOpt" class="ml-2">{{
                    accomTypeOpt
                  }}</label>
                </div>
              </div>
              <div class="flex gap-4">
                <div
                  *ngFor="let transportOpt of transportOptions"
                  class="field-radiobutton"
                >
                  <p-radioButton
                    [inputId]="transportOpt"
                    name="transport"
                    [value]="transportOpt"
                    [(ngModel)]="model.transport"
                  ></p-radioButton>
                  <label [for]="transportOpt" class="ml-2">{{
                    transportOpt
                  }}</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
  </main>
</div>
